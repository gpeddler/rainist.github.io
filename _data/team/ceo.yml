title: ceo
desc: 레이니스트는 정보 비대칭성의 문제를 더 잘 해결하기 위해 측정하고, 검증하고, 회고하는 사람들입니다. 항상 더 나은 방법이 있다고 믿으며, 최선을 찾기 위해 노력하는 사람들입니다.
people:
  - name: 김태훈
    position: CEO
    email: ceo@rainist.com
    desc: 태훈님은 서강대 재학 시절 <a href="http://www.hani.co.kr/kisa/section-002001000/2005/10/002001000200510181950946.html" target="_blank">서태웅 호떡</a>을 창업하여 서강대학교 학생들을 배불리 먹이고는 레이니스트를 설립하였습니다. "맛있는 음식을 좋은 사람들과 많이"라는 철학 하에 모든 팀원들의 풍채는 그 스케일을 더해가고 있습니다. 대한민국에 핀테크라는 단어가 도래하지 않았을 때 레이니스트를 설립한 핀테크 1세대 창업자이자, 현재 핀테크협회 부회장, 핀테크산업협회 스타트업지원단장을 맡고 있는 핀테크 선두자입니다. 섬세한 부산 남자인 태훈님은 독특한 용어를 자주 사용하시는데, ‘아도'라던가 ‘마나' ‘빠바방하다'등의 출처를 알 수 없는 각종 전문 용어를 구사하는 능력이 있습니다. 그는 사투리라고 주장하나 그 근거는 찾을 수 없습니다. 그와 오랜 시간 지낸 사내 몇몇 ‘태훈어 능력자’들이 해석에 도움을 주곤 하는데 생각보다 어렵진 않다고 하네요. 입사 1년이면 그를 이해할 수 있다고 합니다. 
