title: ceo
desc: 레이니스트는 정보 비대칭성의 문제를 더 잘 해결하기 위해 측정하고, 검증하고, 회고하는 사람들입니다. 항상 더 나은 방법이 있다고 믿으며, 최선을 찾기 위해 노력하는 사람들입니다.
people:
  - name: 김태훈
    position: CEO
    email: ceo@rainist.com
    desc: 태훈님은 대학 시절 <a href="http://www.hani.co.kr/kisa/section-002001000/2005/10/002001000200510181950946.html" target="_blank">서태웅 호떡</a>을 창업하여 서강대학교 학생들을 배불리 먹이고는 레이니스트를 설립하였습니다. "맛있는 음식을 좋은 사람들과 많이"라는 철학 하에 레이니스트의 회식은 언제나 그 스케일을 더해가고 있습니다. 대한민국에 핀테크라는 단어가 도래하지 않았을 때 레이니스트를 설립한 핀테크 1세대 창업자이자 인터넷 연결에 어려움을 겪는 IT 최약자입니다. 아침에는 불교철학으로 진리를 탐구하고, 저녁에는 대한민국 금융의 미래를 고민합니다. 소크라테스, 한비자, 스티브 잡스, 미국신(神) 등과 접신하며 핀테크의 미래에 대해 토론한 결과를 슬랙으로 공유하곤 합니다.
