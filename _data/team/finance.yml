title: financial analysis
desc: 금융 분석팀은 도메인의 이해를 통해 문제를 해결하는 사람들입니다. 금융상품의 원리를 파악하며, 각 금융상품에서 발생하는 문제들을 포착하고 해결방안을 도출합니다.
