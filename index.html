<div class="about">
    <section class="cover">
        <div class="container">
          <center>
            <img class="cover_icon" src="/assets/ico_rain.png" />
          </center>
        </div>
    </section>

    <section class="contact">
        <div class="container">
            <h2 class="title">Contact Us</h2>
            <div class="row">
                <ul class="col-md-4 col-xs-12">
                    <li class="map-list-item col-md-12 col-sm-12 col-xs-12">
                        <div class="map-item">
                            <h3>레이니스트</h3>
                            <p>
                                서울특별시 강남구 선릉로 <br/>
                                107길 13 4층 <br/>
                            </p>
                            <p>
                                tel. 02-4545-4545 <br/>
                                tax. 02-9999-8888
                            </p>
                        </div>
                    </li>
                </ul>
                <div class="col-md-8 col-xs-12" id="map"></div>
            </div>
        </div>
    </section>

    <script src="https://maps.googleapis.com/maps/api/js"></script>
    <script>
        function updateMap(x, y, title) {
            var mapCanvas = document.getElementById('map');
            var mapOptions = {
                center: new google.maps.LatLng(x, y),
                zoom: 16,
                mapTypeId: google.maps.MapTypeId.ROADMAP
            };
            var map = new google.maps.Map(mapCanvas, mapOptions);
            var marker = new google.maps.Marker({
                position: new google.maps.LatLng(x, y),
                map: map,
                title: title
            });
        }
        function init(){
            updateMap(37.5088699, 127.0429973, '레이니스트');
        }
        google.maps.event.addDomListener(window, 'load', init);
    </script>
</div>
